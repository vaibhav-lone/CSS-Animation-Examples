<!doctype html>
<html>
    <head>
        <title> Bootstrap Modal with Pure CSS</title>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="btn">
            <button type="button" value="modalOpener" id="openModal">Click Me To Open A Modal</button>
        </div> 
        
        <div class="modal-container ">
            <div class="form-container">
                <form>
                    <div class="form-group">
                        <label for="fname">First Name: </label>
                        <input type="text" name="fname" id="fname">
                    </div>

                    <div class="form-group">
                        <label for="lname">Last Name: </label>
                        <input type="text" name="lname" id="lname">
                    </div>

                    <div class="form-group">
                        <label for="contactNo">Contact Number: </label>
                        <input type="tel" name="contact" id="contactNo">
                    </div>
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email">
                    </div>
                    <button type="button" value="submit" id="submitModal">Submit</button>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>    
</html>
